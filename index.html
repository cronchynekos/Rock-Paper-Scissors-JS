<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="./imgs/game-control.png">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="wrapper">
    <!--Header-->
  <header class="header">
    <h1>Rock Paper Scissors</h1>
  </header>
  <!--Main Content-->
  <div class="main-content">
    <div class="player-btn">
      <button class="rock-btn"><img class="rockImg" src="./imgs/rock.png" alt="rock"></button>
      <button class="paper-btn"><img class="paperImg"
        src="./imgs/paper.png" alt="paper"></button></button>
      <button class="scissor-btn"><img class="scissorImg"
        src="./imgs/scissors.png" alt="scissors"></button></button>
    </div>
    <!--Score-->
    <div class="display_round">
      <p id="round_result">‚ùî</p>
    </div>
    <div class="display_score">
      <p id="player_score">Player: 0 </p>
      <p id="comp_score">Computer: 0 </p>
    </div>
    <!--PlayerCompchoices-->
    <div class="display_icon">
      <img class="playerPick" src=""></img>
      <p class="playerPick">VS</p>
      <img class="compPick" src=""></img>
    </div>
  </div>
  <!--Footer-->
  <footer class="footer">
    <div class = "wrap">
      <h3>Copyright @ 2022</h3>
    </div>
    <a href="https://github.com/VinnyBui?tab=repositories">Vinny Bui</a>
  </footer>
  </div>
  <!--MODAL-->
  <div class="modal-bg">
    <div class="modal">
      <h2 class="annouceWinner"></h2>
      <button class="restart-btn">Try Again!</button>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
